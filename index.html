<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>inspirito</title>
</head>
<body>
<div class="find-label-by-id">
    <h2>Find label by id in JSON</h2>
    <img src="img/1.jpg" alt="Scheme">
    <input type="text" id="findValue" placeholder="input id here">
    <input type="submit" value="Find" id="findValueSubmit">
    <p id="findValueResult"></p>

</div>
<div class="task4">
    <form action="/inspirito">
        <div class="required"><input class="input-holders" type="text" placeholder="Name" id="name" required></div>
        <div class="required"><input class="input-holders" type="text" placeholder="Adress1" id="adress1" required></div>
        <input class="input-holders" type="text" placeholder="Adress2" id="adress2">
        <div class="required"><input class="input-holders" type="text" placeholder="City" id="city" required></div>
        <div class="required"><input class="input-holders" type="text" placeholder="State" id="state" required></div>
        <div class="required"><input class="input-holders" type="text" placeholder="Zip Code" id="zip" required></div>
        <div class="buttons">
            <input type="submit" value="ok">
            <input type="button" value="cancel" id="input-clear">
        </div>
    </form>
</div>
<script src="js/main.js"></script>
</body>
</html>
